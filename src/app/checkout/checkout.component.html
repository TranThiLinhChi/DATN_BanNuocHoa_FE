<!--=============================================
=            checkout page content         =
=============================================-->

<div class="checkout-page-area mb-130">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="lezada-form">
                    <!-- Checkout Form s-->
                    <form [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm.value)" class="checkout-form">
                        <div class="row row-40">

                            <div class="col-lg-7 mb-20">

                                <!-- Billing Address -->
                                <div id="billing-form" class="mb-40">
                                    <h4 class="checkout-title">Địa chỉ thanh toán</h4>

                                    <div class="row">

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Họ tên*</label>
                                            <input type="text" placeholder="Họ và tên" formControlName="ho_ten">
                                        </div>

                                       <!-- <div class="col-md-6 col-12 mb-20">
                                            <label>Last Name*</label>
                                            <input type="text" placeholder="Last Name">
                                        </div>-->

                                      

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Số điện thoại*</label>
                                            <input type="text" placeholder="Nhập số điện thoại" formControlName="sdt">
                                        </div>

                                        <div class="col-12 mb-20">
                                            <label>Địa chỉ*</label>
                                            <input type="text" placeholder="Địa chỉ giao hàng" formControlName="dia_chi">
                                           
                                        </div>

                                        <div class="col-12 mb-20">
                                            <div class="check-box">
                                                <input type="checkbox" id="create_account">
                                                <label for="create_account">Create an Acount?</label>
                                            </div>
                                            <div class="check-box">
                                                <input type="checkbox" id="shiping_address" data-shipping>
                                                <label for="shiping_address">Ship to Different Address</label>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <!-- Shipping Address -->
                                <div id="shipping-form" class="mb-40">
                                    <h4 class="checkout-title">Shipping Address</h4>

                                    <div class="row">

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>First Name*</label>
                                            <input type="text" placeholder="First Name">
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Last Name*</label>
                                            <input type="text" placeholder="Last Name">
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Email Address*</label>
                                            <input type="email" placeholder="Email Address">
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Phone no*</label>
                                            <input type="text" placeholder="Phone number">
                                        </div>

                                        <div class="col-12 mb-20">
                                            <label>Company Name</label>
                                            <input type="text" placeholder="Company Name">
                                        </div>

                                        <div class="col-12 mb-20">
                                            <label>Address*</label>
                                            <input type="text" placeholder="Address line 1">
                                            <input type="text" placeholder="Address line 2">
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Country*</label>
                                            <select class="nice-select">
                                                <option>Bangladesh</option>
                                                <option>China</option>
                                                <option>country</option>
                                                <option>India</option>
                                                <option>Japan</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Town/City*</label>
                                            <input type="text" placeholder="Town/City">
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>State*</label>
                                            <input type="text" placeholder="State">
                                        </div>

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Zip Code*</label>
                                            <input type="text" placeholder="Zip Code">
                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="col-lg-5">
                                <div class="row">

                                    <!-- Cart Total -->
                                    <div class="col-12 mb-60">

                                        <h4 class="checkout-title">Cart Total</h4>

                                        <div class="checkout-cart-total">

                                            <h4>Sản Phẩm <span>Tổng tiền</span></h4>

                                            <ul *ngFor="let it of items">
                                                <li>{{ it.tensp}} X {{ it.quantity }} <span>{{ it.money | number}} vnđ</span></li>
                                            </ul>

                                          <!--   <p>Tổng cộng <span>{{ order_total |number  }} vnđ</span></p>
                                            <p>Phí ship<span>0đ</span></p>-->

                                            <h4>Tổng tiền <span>{{order_total |number  }} vnđ</span></h4>

                                        </div>

                                    </div>

                                    <!-- Payment Method -->
                                    <div class="col-12">

                                        <button class="lezada-button lezada-button--medium mt-30">ĐẶT HÀNG</button>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--=====  End of checkout page content  ======-->
