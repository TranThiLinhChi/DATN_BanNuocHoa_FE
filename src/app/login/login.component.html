    =            login page content         =
    =============================================-->

	<div class="login-area mb-130 mb-md-70 mb-sm-70 mb-xs-70 mb-xxs-70">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mb-md-50 mb-sm-50">
					<div class="lezada-form login-form">
						<form formGroup="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
							<div class="row">
								<div class="col-lg-12">
									<!--=======  login title  =======-->

									<div class="section-title section-title--login text-center mb-50">
										<h2 class="mb-20">Đăng Nhập</h2>
										<p>Great to have you back!</p>
									</div>

									<!--=======  End of login title  =======-->
								</div>
								<div class="col-lg-12 mb-60">
									<input formControlName="username" type="text" placeholder="Tên tài khoản" required>
									<span class="col alert alert-danger" role="alert"
									*ngIf="(loginForm.controls.username?.errors?.required
									&& loginForm.controls.username?.touched) && loginForm.controls.username?.touched" >
											Tài khoản không được để rỗng!
									</span>
								</div>
								<div class="col-lg-12 mb-60">
									<input formControlName="password" type="password"placeholder="Mật khẩu">
									 <span class="col alert alert-danger" role="alert"
									*ngIf="(!loginForm.controls.password?.errors?.required
									&& loginForm.controls.password?.touched && loginForm.controls.password?.errors?.minlength) && loginForm.controls.password?.touched">
											Mật khẩu không được để rỗng và độ dài mật khẩu phải lớn hơn 6 ký tự!
									</span> 
								</div>
								<div class="col-lg-12 text-center mb-30">
									<button class="lezada-button lezada-button--medium">đăng nhập</button>
								</div>

								<div class="col-lg-12">
									<input type="checkbox"> <span class="remember-text">Ghi nhớ</span>
									<a href="#" class="reset-pass-link">Quên mật khẩu?</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="lezada-form login-form--register">
						<form action="#">
							<div class="row">
								<div class="col-lg-12">
									<!--=======  login title  =======-->

									<div class="section-title section-title--login text-center mb-50">
										<h2 class="mb-20">Register</h2>
										<p>If you don’t have an account, register now!</p>
									</div>

									<!--=======  End of login title  =======-->
								</div>
								<div class="col-lg-12 mb-30">
									<label for="regEmail">Email Address <span class="required">*</span> </label>
									<input type="text" id="regEmail" required>
								</div>
								<div class="col-lg-12 mb-50">
									<label for="regPassword">Password <span class="required">*</span> </label>
									<input type="password" id="regPassword" required>
								</div>
								<div class="col-lg-12 text-center">
									<button class="lezada-button lezada-button--medium">register</button>
								</div>


							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--=====  End of login content  ======-->
